version: 2

models:
  - name: mrt_ae_local_bike__products_performance
    description: '{{ doc("mrt_ae_local_bike__products_performance") }}'
    columns:
      - name: order_date
        description: Date of the order
      - name: product_id
        description: Identifier for the product
        tests:
          - not_null
      - name: product_name
        description: Name of the product
      - name: category_name
        description: Category to which the product belongs
      - name: items_sold
        description: Total quantity of the product sold
      - name: total_sales_amount
        description: Total revenue generated by the product
      - name: total_discount_amount
        description: Total discounts applied to the product